<!doctype html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Binary Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat_page">
      <header>
        <canvas id="myCanvas" ></canvas>
         <p class="section0">Binary Challenge <span id="gara"> </span>!</p>
    </header>
    <div class="container">
      <div class="left-section" >
                  
        <h2 id="avatar"></h2>
        <p id="url">Puoi trovare il codice Unicode del tuo avatar al seguente Url : https://www.compart.com/en/unicode/block/U+1F300 <br> ATTENZIONE non abbandonare questa pagina !!</p>
       
        <div id="chat_form"> 
          <p id="boardn"></p>
          <input class="usernameInput" type="text" name="message" id="inputMessage" placeholder="la tua risposta..." size="50" autofocus />
          <p id="boardr"></p> 
        </div>
                        
              <!--input type="submit" id="chiudiConnessione" value="Esci "--> 
        <div class="chatArea">
          <ul class="messages"></ul>
        </div> 
      </div>
      <section class="right-section" id="classifica">
          <h1>Posizioni / Voto</h1>
          <ol id="ol">
          <li id="0"></li>
          </ol>
      </section>
    </div>
    </li>
    <li class="login page">
      <h1 id="logo" >DigitBoY</h1>   
      <div class="form">
        
        <h3 class="title" id="titolo">Codice sfida?</h3>        
        <input  class="usernameInput" type="text" name="classe" id="classeInput" placeholder="codice sfida.." maxlength="10" size="10" pattern="[a-zA-Z0-9]+" autofocus />
        <input class="usernameInput"  type="text" id="usernameInput" maxlength="14" placeholder="il tuo nome e cognome.." autofocus />
      </div>
    </li>
  </ul>
  <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
