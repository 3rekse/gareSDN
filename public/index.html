<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket.IO Chat Example</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
        <div  id="canvas-container">
            <canvas id="myCanvas" width="100" height="100"></canvas>
           
              <section class="overlay-section">
                <section class="left-section" id="chat_zone">
                  <h1>Binary Challenge <span id="gara"> </span>!</h1>
                  <h2 id="avatar"></h2>
                  <p id="url">Puoi trovare il codice Unicode del tuo avatar al seguente Url : https://www.compart.com/en/unicode/block/U+1F300 <br> ATTENZIONE non abbandonare questa pagina !!</p>
                  <input class="usernameInput" type="text" name="message" id="inputMessage" placeholder="la tua risposta..." size="50" autofocus />
                  <p id="boardn">dn</p>
                  <p id="boardr">dr</p>                 
                        <!--input type="submit" id="chiudiConnessione" value="Esci "--> 
                  <div class="chatArea">
                    <ul class="messages"></ul>
                  </div> 
                </section>
                <section class="right-section" id="classifica">
                    <h1>Posizioni / Voto</h1>
                    <ol id="ol">
                    <li id="0"></li>
                    </ol>
                </section>
              </section>
        </div>
        
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">Qual Ã¨ la tua sfida?</h3>        
        <input  class="usernameInput" type="text" name="classe" id="classeInput" placeholder="la tua classe.." maxlength="10" size="10" pattern="[a-zA-Z0-9]+" autofocus />
        <input class="usernameInput"  type="text" id="usernameInput" maxlength="14" placeholder="il tuo nome e cognome.." autofocus />
      </div>
    </li>
  </ul>
  <script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>
</html>
